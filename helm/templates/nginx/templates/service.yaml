# sso-gateway/templates/nginx-proxy/service.yaml
{{- if and .Values.nginx.enabled (not .Values.nginx.ingress.enabled) -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ssoGateway.fullname" . }}-nginx-proxy
  labels:
    {{- include "ssoGateway.labels" . | nindent 4 }}
    app.kubernetes.io/component: nginx-proxy
  {{- with .Values.nginx.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.nginx.service.type }}
  ports:
    - port: {{ .Values.nginx.service.port }}
      targetPort: {{ .Values.nginx.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "ssoGateway.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: nginx-proxy
{{- end }}