# sso-gateway/templates/nginx-proxy/configmap.yaml
{{- if .Values.nginx.enabled -}} # <-- Corrected: Changed .Values.nginx.enabled to .Values.nginx.enabled
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ssoGateway.fullname" . }}-nginx-proxy-config
  labels:
    {{- include "ssoGateway.labels" . | nindent 4 }}
    app.kubernetes.io/component: nginx-proxy
data:
  nginx.conf: |
    user  nginx;
    worker_processes  auto;
    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;
    events {
        worker_connections  1024;
    }
    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;
        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';
        access_log  /var/log/nginx/access.log  main;
        sendfile        on;
        tcp_nopush      on;
        tcp_nodelay     on;
        keepalive_timeout  65;
        gzip  on;
        gzip_comp_level 5;
        gzip_min_length 256;
        gzip_proxied any;
        gzip_vary on;
        gzip_types
            application/javascript
            application/json
            application/x-javascript
            application/xml
            text/css
            text/javascript
            text/plain
            text/xml
            text/x-component;

        # Upstream to the SSO client application
        upstream sso_client_app {
            server {{ include "ssoGateway.fullname" . }}-ssoClient:{{ .Values.ssoClient.containerPort }};
        }

        server {
            listen {{ .Values.nginx.containerPort }}; # <-- Corrected: Changed .Values.nginx.containerPort to .Values.nginx.containerPort
            server_name _; # Listen on all hostnames

            # Add appropriate headers for reverse proxy and SSO
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host; # This is more accurate than $host for direct proxy

            # Adjust proxy timeouts if needed
            proxy_connect_timeout       60s;
            proxy_send_timeout          60s;
            proxy_read_timeout          60s;

            location / {
                proxy_pass http://sso_client_app; # <-- Corrected: Use the defined upstream
                proxy_redirect off;
                # The following headers are already set above or handled by proxy_pass
                # proxy_set_header Host $host; # Redundant with proxy_set_header Host $http_host;
                # proxy_set_header X-Real-IP $remote_addr; # Already set
                # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # Already set
                # proxy_set_header X-Forwarded-Proto $scheme; # Already set
                proxy_set_header X-NginX-Proxy true; # Keep if specific to your setup

                proxy_buffers 8 16k;
                proxy_buffer_size 32k;
            }
        }
    }
{{- end }}