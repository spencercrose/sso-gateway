enabled: true
replicaCount: 1

image:
  repository: "ghcr.io/spencercrose/sso-gateway-proxy"
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP 
  ports:
    http: 8080
    https: 8081

ingress:
  enabled: false 
  className: "nginx" 
  host: "sso.example.com"
  path: /
  pathType: Prefix
  annotations: {} # Add any specific Ingress annotations here (e.g., cert-manager, rewrite rules)
  tls:
    enabled: false
    secretName: "" # e.g., sso-example-com-tls

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

probes:
  liveness:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

volumeMounts: []

volumes: []