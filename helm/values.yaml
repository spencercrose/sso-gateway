global:
  nameOverride: ""
  fullnameOverride: ""
  licenseplate: "abcdef"
  cluster: "silver"
  serviceAccount:
    name: "abcdet-vault"
    # Specifies whether a service account should be created
    create: false
    # Automatically mount a ServiceAccount's API credentials?
    automount: true
  # -- List of servers proxied by the SSO Gateway
  servers:
    - domain: "app1.example.com" 
      backend: "app1-backend.example.com"
    - domain: "app2.example.com"
      backend: "app2-backend.example.com"

  # Inject Keycloak JSON multi-value config from a Vault secret
  # See details: https://digital.gov.bc.ca/technology/cloud/private/products-tools/vault/
  vault:
    # Vault role for this service
    role: "abcdef-nonprod" 
    # Path in Vault where the secret is located.
    path: abcdef-nonprod/dev/service-name 
    # Secrets path in container
    containerPath: "/vault/secrets/secrets"

# -- Node.js SSO Gateway default configuration
ssoClient:

  enabled: true

  replicaCount: 1

  image:
    repository: "ghcr.io/spencercrose/sso-gateway"
    tag: "latest"
    pullPolicy: IfNotPresent

  # -- Image Pull Secrets for Private GHCR
  imagePullSecrets: []
 
  podAnnotations: {}
  podLabels: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext:
    runAsNonRoot: true
    # runAsUser: 1001 # DO NOT SET THIS if you want OpenShift to assign a random non-root UID
    allowPrivilegeEscalation: false # Recommended for security
    capabilities:
      drop:
        - ALL

  env: {}

  service:
    type: ClusterIP
    port: 3000

  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources:
    limits:
      cpu: 50m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  # Additional volumes on the output Deployment definition.
  volumes: []
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false

  # Additional volumeMounts on the output Deployment definition.
  volumeMounts: []
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true

  nodeSelector: {}

  tolerations: []

  affinity: {}

  # Liveness and Readiness Probes (adjust based on your app's health checks)
  probes:
    liveness:
      enabled: true
      path: /health
      port: 3000
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readiness:
      enabled: true
      path: /health
      port: 3000
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3

